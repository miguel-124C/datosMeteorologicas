<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1852c762de.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main class="pronostico">
        <section class="temp-now">
            <div class="temp">
                <div class="temp-act"></div>
                <div class="temp-min"></div>
                <div class="temp-max"></div>
            </div>
            <div class="description-temp">
                <div class="feels_like">feel_like: </div>
                <div class="humidity">Humidity: </div>
                <div class="pressure">pressure: </div>
                <div class="wind">wind: </div>
                <div class="description">description: </div>
            </div>
        </section>
        <section class="temp-pronostico">
            
        </section>

        <span class="modal-loading">
            cargando
            <i class="fa-solid fa-spinner fa-spin-pulse"></i>
        </span>
    </main>
    <script src="index.js"></script>
</body>
</html>
